{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <!-- Displays error message in case user inputs already existing entry -->
    <h3>{{ error }}</h3>
    
    <h1>Create New Page:</h1>

    <!-- Creates form for user input for new entry -->
    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

{% endblock %}
